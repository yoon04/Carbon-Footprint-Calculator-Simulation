<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Low-Poly Tree - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: sans-serif; }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <strong>3D Low-Poly Tree</strong><br>
        Rotate: Left Click + Drag<br>
        Zoom: Mouse Wheel
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. SCENE & RENDERER ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x223344); // Slight blue tint for sky

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. CAMERA ---
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(8, 8, 12);

        // --- 3. LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1);
        sunLight.position.set(5, 10, 7);
        scene.add(sunLight);

        // --- 4. THE TREE ASSEMBLY ---
        const tree = new THREE.Group();

        // Trunk (Cylinder)
        // Parameters: top radius, bottom radius, height, radial segments
        const trunkGeo = new THREE.CylinderGeometry(0.3, 0.5, 2, 8);
        const trunkMat = new THREE.MeshStandardMaterial({ color: 0x4d2926 }); // Brown
        const trunk = new THREE.Mesh(trunkGeo, trunkMat);
        trunk.position.y = 1; // Sit on ground
        tree.add(trunk);

        // Leaves (Three Cones stacked)
        const leafMat = new THREE.MeshStandardMaterial({ 
            color: 0x2d5a27, 
            flatShading: true // Gives it that faceted low-poly look
        });

        // Bottom Layer
        const bottomLeaves = new THREE.Mesh(new THREE.ConeGeometry(2, 2.5, 8), leafMat);
        bottomLeaves.position.y = 2.5;
        tree.add(bottomLeaves);

        // Middle Layer
        const midLeaves = new THREE.Mesh(new THREE.ConeGeometry(1.6, 2, 8), leafMat);
        midLeaves.position.y = 3.8;
        tree.add(midLeaves);

        // Top Layer
        const topLeaves = new THREE.Mesh(new THREE.ConeGeometry(1.1, 1.5, 8), leafMat);
        topLeaves.position.y = 4.8;
        tree.add(topLeaves);

        scene.add(tree);

        // --- 5. ENVIRONMENT ---
        const grid = new THREE.GridHelper(20, 20, 0x444444, 0x333333);
        scene.add(grid);

        // --- 6. CONTROLS ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- 7. ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            // Gentle sway effect
            tree.rotation.z = Math.sin(Date.now() * 0.001) * 0.02;
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
